<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Curiocity SW</title>

    <link rel="stylesheet" href="css/main_styles.css">
</head>

<body>

    <div class="grid-container">

        <div class="grid-item-container logo">
            <div class="grid-item-content front" id="logo"></div>
            <div class="grid-item-content back">Hello!</div>
        </div>

        <div class="grid-item-container contact-us">
            <div class="grid-item-content" id="contact-us">
                <span>Contact Us</span>
            </div>
        </div>

        <div class="grid-item-container report">
            <div class="grid-item-content" id="report">
                <span>Report a bug</span>
            </div>
        </div>

        <div class="grid-item-container dark-light">
            <div class="grid-item-content" id="dark-light">
                <span>Dark / Light</span>
            </div>
        </div>

        <div class="grid-item-container ru-en">
            <div class="grid-item-content" id="ru-en">
                <span>Ru/En</span>
            </div>
        </div>

        <div class="grid-item-container donates">
            <div class="grid-item-content" id="donates">
                <span>Buy us a coffee</span>
            </div>
        </div>

        <div class="grid-item-container about-us">
            <div class="grid-item-content" id="about-us">
                <span>Who we are?</span>
            </div>
        </div>

        <div class="grid-item-container socials">
            <div class="grid-item-content front" id="socials">
                <span>Our socials</span>
            </div>
            <div class="grid-item-content back">
                <a class="socials-item-twitter" href="https://twitter.com/sinyutin_of">
                    <img src="resources/tw-icon.svg" alt="tw-icon">
                </a>
                <a class="socials-item-insta" href="https://instagram.com/sinyutin_of">
                    <img src="resources/insta-icon.svg" alt="insta-icon">
                </a>
                <a class="socials-item-vk" href="https://vk.com/sinyutin_of">
                    <img src="resources/vk-icon.svg" alt="vk-icon">
                </a>
            </div>

        </div>

        <div class="grid-item-container gplay">
            <div class="grid-item-content" id="gplay">
                <span>Google play</span>
            </div>
        </div>

        <div class="grid-item-container fifty-words">
            <div class="grid-item-content" id="fifty-words">
                <span>50 words</span>
            </div>
        </div>

        <div class="grid-item-container wishes">
            <div class="grid-item-content" id="wishes">
                <span>Your wishes</span>
            </div>
        </div>

        <div class="grid-item-container web-dev">
            <div class="grid-item-content" id="web-dev">
                <span>WEB Dev</span>
            </div>
        </div>

        <div class="grid-item-container unity-dev">
            <div class="grid-item-content" id="unity-dev">
                <span>Unity Dev</span>
            </div>
        </div>

        <div class="grid-item-container in-develop">
            <div class="grid-item-content" id="in-develop">
                <span>in-develop</span>
            </div>
        </div>

        <div class="grid-item-container documents">
            <div class="grid-item-content" id="documents">
                <span>Bureaucracy</span>
            </div>
        </div>

    </div>

    <script src="js/animate.js"></script>
</body>

</html>
